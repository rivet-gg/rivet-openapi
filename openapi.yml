        title:
          type: string
        description:
          type: string
        thumbnail_url:
          type: string
          description: >-
            URL to an image thumbnail that should be shown for this
            notification.
        url:
          type: string
          description: Rivet Hub URL that holds the relevant context for this notification.
      required:
        - title
        - description
        - thumbnail_url
        - url
